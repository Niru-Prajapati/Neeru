<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Animation</title>
  <script>
    function moveBox(){
        let box=document.querySelector('#box');
        let currentLeft=box.style.left.replace('px','');
        if(!currentLeft){
         currentLeft=0;
        }
        currentLeft=parseInt(currentLeft)+10;
        if(parseInt(currentLeft)>100){
          currentLeft=0;
        }
        box.style.left=currentLeft+'px';
    }
    function startMovement(){
      setInterval(moveBox,100);
    }
  </script>
  <style>
    .box{
      width:100px;
      height: 100px;
      position: relative;
      background: red;
      left:0px;
      top:0px;
    }
  </style>
</head>
<body>
  <div class="box" id="box">
    Box
  </div>
  <button onclick="startMovement();">Move</button>
</body>
</html>
