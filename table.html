<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h1 align="center"><font color="black">Swastik College</font></h1>
  <table summary="you describe table." bgcolor="white" width="80%" border="2">
    <caption>Time table</caption>
    <thead>
      <tr>
        <th bgcolor="grey">Day</th>
        <th bgcolor="grey">First period</th>
        <th bgcolor="grey">Second period</th>
        <th bgcolor="grey">Third period</th>
        <th bgcolor="grey">Fourth period</th>
      </tr>
    </thead>
    <tbody>
      <tr bgcolor="lightblue">
        <td align="center">Sunday</td>
      <td align="center" rowspan="2">6:00</td>
      <td bgcolor="lightblue" align="center">7:00</td>
      <td align="center">8:00</td>
      <td align="center">9:00</td>
      </tr>
      <tr bgcolor="yellow">
        <td align="center">Monday</td>
        <td align="center">7:30</td>
        <td align="center">8:30</td>
        <td align="center">9:30</td>
      </tr>
      <tr bgcolor="lightgreen">
        <td align="center">Tuesday</td>
        <td align="center" rowspan="2">7:30</td>
        <td align="center">8:30</td>
        <td align="center">9:30</td>
        <td align="center">10:00</td>
      </tr>
      <tr bgcolor="lightblue">
        <td align="center">Wednesday</td>
        <td align="center">7:30</td>
        <td align="center">8:30</td>
        <td align="center">9:30</td>
      </tr>
      <tr bgcolor="pink">
        <td align="center">Thursday</td>
        <td align="center">7:30</td>
        <td align="center" rowspan="2">8:30</td>
        <td align="center">9:30</td>
        <td align="center">10:00</td>
      </tr>
      <tr bgcolor="lightgreen">
        <td align="center">Friday</td>
        <td align="center">7:30</td>
        <td align="center">8:30</td>
        <td align="center">9:30</td>
        </tr>
    </tbody>
    <tfoot>
      <tr>
       <td colspan="5" align="center">
        Thank You!!
       </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
