<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  </head>
<body>
  <h2>Registration Form</h2>
  <form action="form.php" method="post">
    <fieldset>
      <legend>Login information</legend>
      <p>* fields are mandatory fields.</p>

      <label for="username">Username:*</label><br>
      <input required maxlength="10" type="text"><br><br>
      <label for="password">Password:*</label><br>
      <input name="pwd" type="password">
    </fieldset>
    <fieldset>
      <legend>General information</legend>
      <label for="first_name">First name:*</label>
      <input required type="text" id="first name" name="fname" value="Ram"><br><br>
      <label for="last_name">Last name:*</label>
      <input required type="text" id="last_name" name="fname"><br><br>

      <label for="DOB">Date of birth:*</label>
      <input type="date" id="user-dob" name="dob"><br>

      <label>Gender:</label><br>
      <input checked type="radio" name="gender" id="gender_male" value="Male"><label for="gender_male">Male</label>
      <input type="radio" name="gender" id="gender_female" value="Female"><label for="gender_female">Female</label>
      <br>

      <label>Skills</label><br>
      <input type="checkbox" name="skills[]" id="skills_html" value="HTML"><label for="skills_html">HTML</label>
      <input type="checkbox" name="skills[]" id="skills_css" value="HTML"><label for="skills_css">CSS</label>
      <input type="checkbox" name="skills[]" id="skills_js" value="HTML"><label for="skills_js">JS</label>
      <br><br>

      <label for="your_photo">Upload your photo</label><br><br>
      <input accept=".jpeg,.jpg,.png" type="file" name="your_photo" id="your_photo"><br><br>

      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="">select country</option>

        <optgroup label="Asia">
          <option selected value="Nepal">Nepal</option>
          <option value="India">India</option>
          <option value="Bhutan">Bhutan</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="Shri Lanka">Shri Lanka</option>
        </optgroup>

        <optgroup label="Europe">
          <option value="Germany">Germany</option>
          <option value="UK">UK</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
        </optgroup>
      </select>
    </fieldset>

    <fieldset>
      <legend>Describe yourself</legend>
      <textarea name="about" id="about" cols="30" rows="10"></textarea>
    </fieldset>
    <input type="submit" value="submit">
    <input type="button" value="Simple button">
    <input type="reset" value="Reset">

  </form>
</body>
</html>
